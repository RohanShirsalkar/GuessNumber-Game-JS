<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncharted</title>
    <link rel="stylesheet" href="uncharted.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">



</head>

<body>



    <div class="container">


        <div class="labelName">
            <div class="name">Uncharted 5</div>
        </div>



        <div class="topsection">

            <div class="labelscore">
                <div class='scorelabel topbtn'>🏁Score= <span class="score">20</span></div>
            </div>

            <div class="labelHighscore">
                <div class='highscorelabel topbtn'>🏆Highscore= <span class="highscore">0</span></div>
            </div>

        </div>

        <div class="midsection">

            <div class="labelScreen">
                <h3 class="screen">Guess number!</h3>
            </div>

            <div class="labelDisplay">
                <span class="display">❔</span>
            </div>

        </div>

        <div class="bottomsection">

            <div class="labelGuess">
                <div class="labelreset">
                    <button class="reset topbtn">Reset</button>
                </div>
                <input type="number" class="guess" placeholder="0 - 20">
                <button class='check'>Check</button>
            </div>


        </div>

    </div>

<script src="uncharted.js"></script>
</body>

</html>
